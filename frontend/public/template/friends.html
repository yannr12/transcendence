<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOLAR_TRANSCENDENCE</title>
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex flex-col items-center justify-center bg-[#38424d] text-white">
    <div class="h-screen w-screen flex items-center justify-center bg-cover bg-center bg-no-repeat bg-fixed font-mono relative" style="background-image: url('/assets/background.png');">

  <!-- Bloc central amis -->
  <div class="bg-white bg-opacity-80 backdrop-blur-sm rounded-xl shadow-lg p-8 w-full max-w-md flex flex-col items-center justify-center z-10">

    <h2 class="text-3xl font-bold text-center text-black mb-8">
      MES AMIS
    </h2>

    <!-- Zone de recherche d'amis -->
    <div id="friend-search-section" class="flex flex-col items-center w-full gap-4">
      <div class="flex w-full gap-2">
        <input
          type="text"
          id="friendSearchInput"
          placeholder="Rechercher un ami"
          class="flex-1 p-3 rounded border border-black text-black bg-white placeholder-gray-500 focus:outline-none focus:ring focus:border-blue-500 transition shadow"
        />
        <button
          id="friendSearchButton"
          class="px-4 py-2 bg-[#30b6df] text-white font-bold rounded hover:bg-[#3cc0e8] transition shadow"
        >
          Rechercher
        </button>
      </div>
    </div>

    <!-- Ligne sÃ©paratrice -->
    <div class="border-t-2 border-dashed border-black my-10 w-full"></div>

    <!-- Bouton retour -->
    <a onclick="call_page('registered_user')" class="text-black underline text-sm mb-4">
      Retour Dashboard
    </a>
  </div>
</div>
  </body>
  <script src="/scripts/friends.js"></script>
</html>
